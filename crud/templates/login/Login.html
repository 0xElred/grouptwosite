{% extends "layout/base.html" %}

{% block 'title' %} Login {% endblock 'title' %}

{% block 'content' %}
{% include "include/ToastMessage.html" %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        
        <form method="post" action="">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" name="username" id="username" 
                       class="bg-gray-100 px-3 py-2 border border-gray-300 rounded w-full" 
                       placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" id="password" 
                       class="bg-gray-100 px-3 py-2 border border-gray-300 rounded w-full" 
                       placeholder="Enter your password" required>
            </div>
            <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/createaccount" class="text-blue-500 hover:underline">
                    Create an account
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock 'content' %}

{% extends "layout/base.html" %}

{% block 'title' %} Edit User Page {% endblock 'title' %}

{% block 'content' %}
{% include "include/Sidebar.html" %}
{% include "include/ToastMessage.html" %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <div class="mx-auto">
        <form action="/user/edit/{{ user.user_id }}" method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- First Column -->
                <div class="col-span-1">
                    <div class="mb-4">
                        <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="full_name" id="full_name" value="{{ user.full_name }}" required />
                    </div>
                    <div class="mb-4">
                        <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
                        <select class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="gender" id="gender" required>
                            {% for gender in genders %}
                                <option value="{{ gender.gender_id }}" {% if gender.gender_id == user.gender.gender_id %}selected{% endif %}>{{ gender.gender }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="birth_date" class="block text-sm font-medium mb-2">Birthdate</label>
                        <input type="date" 
                               class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" 
                               name="birth_date" 
                               id="birth_date" 
                               value="{{ form_data.birth_date|default:user.birth_date|date:'Y-m-d' }}" required/>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium mb-2">Email(Optional)</label>
                        <input type="text" class="bg-white  mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm  w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="email" id="email" value="{{ user.email }}" />
                    </div>
                </div>
                
                <!-- Second Column -->
                <div class="col-span-1">
                    <div class="mb-4 ">
                        <label for="address" class="block text-sm font-medium mb-2">Address</label>
                        <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="address" id="address" value="{{ user.address }}"required />
                    </div>
                    <div class="mb-4">
                        <label for="contact_number" class="block text-sm font-medium mb-2">Contact Number</label>
                        <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="contact_number" id="contact_number" value="{{ user.contact_number }}" required/>
                    </div>
                    <div class="mb-4">
                        <label for="other_phone_number" class="block text-sm font-medium mb-2">Other Phone Number(Optional)</label>
                        <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="other_phone_number" id="other_phone_number" value="{{ user.other_phone_number }}" />
                    </div>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="username" id="username" value="{{ user.username }}"required />
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-4">
                <a href="/user/list" class=" bg-white text-sm font-medium text-black px-3 py-2.5 rounded-sm shadow-sm mr-1 cursor-pointer hover:bg-gray-100">Cancel</a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Save User</button>
            </div>
        </form>
    </div>
</div>

{% endblock 'content' %}
